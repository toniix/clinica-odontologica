<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/header_style.css">


</head>
<body>
    <header>
        <div class="page-name">
        <h2>Clinica Odontologica DEVTANL</h2>
        <h1 class="title">Paciente</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/odontologo">Odontólogos</a></li>
                <li><a href="/turno">Turnos</a></li>
                <li><a href="/home">Home</a></li>

            </ul>
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </nav>
    </header>
   <main class="container mt-4">
        <!-- Opciones para Pacientes y Formulario de Búsqueda alineado a la derecha -->
        <div class="d-flex justify-content-between mb-3">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><a href="/paciente/listar" class="btn btn-primary">Listar pacientes</a></li>
                <li class="list-group-item"><a href="/paciente/nuevo" class="btn btn-success">Crear pacientes</a></li>
            </ul>
            <!-- Formulario de Búsqueda alineado a la derecha -->
           <form th:action="@{/paciente/buscar}" method="get" class="d-flex align-items-center">
                <div class="form-group mb-0 mr-2">
                    <label for="id" class="sr-only">ID del Paciente:</label>
                    <input type="number" id="id" name="id" placeholder="Escribe el ID del paciente" class="form-control" />
                </div>
                <button type="submit" class="btn btn-info btn-sm ml-2" style="background-color: #0dcaf0; border: none; color: white; font-weight: bold; border-radius: 50px; padding: 5px 15px;">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </form>

        </div>

        <!-- Tabla de Pacientes -->
        <div th:if="${paciente != null}" class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Fecha de Ingreso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${paciente.nombre}"></td>
                        <td th:text="${paciente.apellido}"></td>
                        <td th:text="${paciente.dni}"></td>
                        <td th:text="${paciente.fechaIngreso}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
    </main>
    <footer class="bg-info text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Clinica Odontológica. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
