<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontologos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/header_style.css">


</head>
<body>
    <header>
        <div class="page-name">
        <h2>Clinica Odontologica DEVTANL</h2>
        <h1 class="title">Odontologo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/paciente">Pacientes</a></li>
                <li><a href="/turno">Turnos</a></li>
                <li><a href="/home">Home</a></li>

            </ul>
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </nav>
    </header>
   <main class="container mt-4">
    <!-- Opciones para Odontólogos y Formulario de Búsqueda alineado a la derecha -->
    <div class="d-flex justify-content-between mb-3">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="/odontologo/listar" class="btn btn-primary">Listar odontólogos</a></li>
            <li class="list-group-item"><a href="/odontologo/nuevo" class="btn btn-success">Crear odontólogos</a></li>
        </ul>
        <!-- Formulario de Búsqueda alineado a la derecha -->
        <form th:action="@{/odontologo/buscar}" method="get" class="d-flex align-items-center">
            <div class="form-group mb-0 mr-2">
                <label for="id" class="sr-only">ID del Odontólogo:</label>
                <input type="number" id="id" name="id" placeholder="Escribe el ID del odontólogo" class="form-control" />
            </div>
            <button type="submit" class="btn btn-info btn-sm ml-2" style="background-color: #0dcaf0; border: none; color: white; font-weight: bold; border-radius: 50px; padding: 5px 15px;">
                <i class="fas fa-search"></i> Buscar
            </button>
        </form>
    </div>

    <!-- Tabla de Odontólogos -->
    <div th:if="${odontologo != null}" class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${odontologo.numeroMatricula}"></td>
                    <td th:text="${odontologo.nombre}"></td>
                    <td th:text="${odontologo.apellido}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
</main>
<footer class="bg-info text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Clinica Odontológica. Todos los derechos reservados.</p>
    </footer>


</body>
</html>
