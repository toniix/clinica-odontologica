<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pelicula</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/header_style.css">
</head>
<body>
    <header>
        <div class="page-name">
        <h2>Clinica Odontologica DEVTANL</h2>
        <h1 class="title">Odontologo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/paciente">Pacientes</a></li>
                <li><a href="/odontologo">Odontólogos</a></li>
                <li><a href="/turno">Turnos</a></li>
            </ul>
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 form-container">
                <h3 class="text-center mb-4">Agregar Odontólogo</h3>
                <form id="form-add-odontologo" th:action="@{/odontologo/registrar}" method="post" th:object="${odontologo}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" th:field="*{apellido}" required>
                        <div th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula:</label>
                        <input type="number" id="matricula" name="numeroMatricula" class="form-control" th:field="*{numeroMatricula}" required>
                        <div class="alert alert-danger d-none" role="alert"></div>
                        <p th:text="${errorMessage}" class="text-danger"></p>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Registrar Odontólogo</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="/odontologo" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-info text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Clinica Odontológica. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
