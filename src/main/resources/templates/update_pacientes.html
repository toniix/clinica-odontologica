<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar pacientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/header_style.css">
    <link rel="stylesheet" href="/css/update_style.css">
</head>
<body>
    <header>
        <div class="page-name">
        <h2>Clinica Odontologica DEVTANL</h2>
        <h1 class="title">Paciente</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/paciente">Pacientes</a></li>
                <li><a href="/odontologo">Odontólogos</a></li>
                <li><a href="/turno">Turnos</a></li>
            </ul>
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Actualizar Paciente</h2>

           <form th:action="@{|/paciente/${paciente.id}/actualizar|}" method="post" th:object="${paciente}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" th:field="*{nombre}" required>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" th:field="*{apellido}" required>
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label">DNI:</label>
                    <input type="text" name="dni" id="dni" class="form-control" th:field="*{dni}" required>
                    <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="fechaIngreso" class="form-label">Fecha de ingreso:</label>
                    <input type="date" name="fechaIngreso" id="fechaIngreso" class="form-control" th:field="*{fechaIngreso}" required>
                    <div th:if="${#fields.hasErrors('fechaIngreso')}" th:errors="*{fechaIngreso}" class="text-danger"></div>
                </div>

                <!-- Datos del Domicilio -->
                <div class="mb-3">
                    <h5>Domicilio</h5>

                    <div class="mb-3">
                        <label for="calle" class="form-label">Calle:</label>
                        <input type="text" name="domicilio.calle" id="calle" class="form-control" th:field="*{domicilio.calle}" required>
                        <div th:if="${#fields.hasErrors('domicilio.calle')}" th:errors="*{domicilio.calle}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="number" name="domicilio.numero" id="numero" class="form-control" th:field="*{domicilio.numero}" required>
                        <div th:if="${#fields.hasErrors('domicilio.numero')}" th:errors="*{domicilio.numero}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="localidad" class="form-label">Localidad:</label>
                        <input type="text" name="domicilio.localidad" id="localidad" class="form-control" th:field="*{domicilio.localidad}" required>
                        <div th:if="${#fields.hasErrors('domicilio.localidad')}" th:errors="*{domicilio.localidad}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia:</label>
                        <input type="text" name="domicilio.provincia" id="provincia" class="form-control" th:field="*{domicilio.provincia}" required>
                        <div th:if="${#fields.hasErrors('domicilio.provincia')}" th:errors="*{domicilio.provincia}" class="text-danger"></div>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <button type="submit" class="btn btn-primary">Actualizar Datos</button>
                </div>
            </form>
            <!-- <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${errorMessage}"></p>
            </div> -->
            <div class="text-center">
                <a href="/paciente" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>

    <footer class="bg-info text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Clinica Odontológica. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
